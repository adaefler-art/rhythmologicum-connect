<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rhythmologicum Connect iOS Shell</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        background: #ffffff;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        line-height: 1.3;
      }
      p {
        margin: 10px 0 0;
        font-size: 15px;
        line-height: 1.45;
        color: #374151;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Rhythmologicum Connect wird geladen …</h1>
      <p>Wenn dieser Bildschirm länger bestehen bleibt, prüfen Sie bitte die Netzwerkverbindung und starten Sie die App erneut.</p>
      <p class="muted">iOS Shell Fallback aktiv</p>
    </main>
  </body>
</html>

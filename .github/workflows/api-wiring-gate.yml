name: API Wiring Gate (Endpoint Catalog)

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/*/app/api/**/*.ts'
      - 'apps/*/app/api/**/*.tsx'
      - 'app/api/**/*.ts'
      - 'app/api/**/*.tsx'
      - 'docs/api/endpoint-allowlist.json'
      - 'scripts/dev/endpoint-catalog/**/*'
      - 'scripts/ci/verify-endpoint-catalog.ps1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  endpoint-catalog:
    runs-on: ubuntu-latest
    name: Endpoint Catalog Gate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run endpoint wiring gate
        shell: pwsh
        run: |
          pwsh -File scripts/ci/verify-endpoint-catalog.ps1

      - name: Run endpoint catalog unit tests
        run: npm test -- scripts/dev/endpoint-catalog/__tests__
      
      - name: Success message
        if: success()
        run: |
          echo "âœ… API Wiring Gate passed!"
          echo ""
          echo "Summary:"
          echo "  - All endpoints have callsites or are allowlisted"
          echo "  - No orphan endpoints detected"
          echo "  - See docs/api/ENDPOINT_CATALOG.md for full catalog"

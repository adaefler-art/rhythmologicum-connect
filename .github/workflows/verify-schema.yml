name: Verify DB schema

DO $$
BEGIN
    IF NOT EXISTS (
        SELECT 1 FROM pg_roles WHERE rolname = 'authenticated'
    ) THEN
        CREATE ROLE authenticated;
    END IF;
END
$$;

on:
  pull_request:
    branches: [ main, master ]

jobs:
  verify-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MIGRATIONS_DIR: supabase/migrations
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -U testuser -d testdb && break
            sleep 1
          done
      - name: Install client tools
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Set DATABASE_URL
        env:
          DB_USER: testuser
          DB_PASS: testpass
          DB_NAME: testdb
        run: |
          echo "DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@localhost:5432/${DB_NAME}" >> $GITHUB_ENV
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      - name: Apply migrations and verify schema
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          ./scripts/verify-schema.sh

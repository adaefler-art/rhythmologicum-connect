name: Verify Supabase schema

on:
  workflow_dispatch:
  push:
    paths:
      - schema.sql

jobs:
  verify-supabase-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        uses: ankane/setup-postgresql@v1
        with:
          client: true

      - name: Verify Supabase schema matches schema.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          pg_dump "$SUPABASE_DB_URL" \
            -s --no-owner --no-privileges \
            > current-schema.sql

          diff -u schema.sql current-schema.sql || (
            echo "‚ùå DB schema differs from schema.sql"
            exit 1
          )

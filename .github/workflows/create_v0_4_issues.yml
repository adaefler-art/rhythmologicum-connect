name: Create v0.4 Epics and Issues (full)

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  create_v0_4_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Octokit
        run: npm install @octokit/rest

      - name: Create v0.4 issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/create_v0_4_issues_full.js

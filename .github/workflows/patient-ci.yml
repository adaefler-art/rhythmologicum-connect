name: Patient CI

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'full'
        type: choice
        options:
          - verify-only
          - full
  pull_request:
    paths:
      - 'apps/rhythm-patient-ui/**'
      - 'packages/rhythm-core/**'
  push:
    branches: [ main ]
    paths:
      - 'apps/rhythm-patient-ui/**'
      - 'packages/rhythm-core/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  patient:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Verify E71 Guardrails
        run: npm run verify:e71
      - name: Verify UI v2 Architecture
        run: npm run verify:ui-v2
      - name: Build Patient UI
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode != 'verify-only' }}
        run: npm run build:patient
      - name: Test Core Contracts
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode != 'verify-only' }}
        run: npm run test:core
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: patient-lint-artifacts
          path: .lint-artifacts
          if-no-files-found: ignore

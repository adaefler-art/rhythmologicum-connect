name: Patient CI

on:
  pull_request:
    paths:
      - 'apps/rhythm-patient-ui/**'
      - 'packages/rhythm-core/**'
  push:
    paths:
      - 'apps/rhythm-patient-ui/**'
      - 'packages/rhythm-core/**'

jobs:
  patient:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Verify E71 Guardrails
        run: npm run verify:e71
      - name: Verify UI v2 Architecture
        run: npm run verify:ui-v2
      - name: Build Patient UI
        run: npm run build:patient
      - name: Test Core Contracts
        run: npm run test:core
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: patient-lint-artifacts
          path: .lint-artifacts
          if-no-files-found: ignore

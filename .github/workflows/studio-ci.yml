name: Studio CI

on:
  pull_request:
    paths:
      - 'apps/rhythm-studio-ui/**'
      - 'packages/rhythm-core/**'
  push:
    branches: [ main ]
    paths:
      - 'apps/rhythm-studio-ui/**'
      - 'packages/rhythm-core/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  studio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Verify endpoint catalog
        run: pwsh -File scripts/ci/verify-endpoint-catalog.ps1
      - name: Build Studio UI
        run: npm run build:studio
      - name: Test Core Contracts
        run: npm run test:core
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: studio-lint-artifacts
          path: .lint-artifacts
          if-no-files-found: ignore

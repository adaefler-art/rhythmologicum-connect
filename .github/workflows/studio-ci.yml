name: Studio CI

on:
  pull_request:
    paths:
      - 'apps/rhythm-studio-ui/**'
      - 'packages/rhythm-core/**'
  push:
    branches: [ main ]
    paths:
      - 'apps/rhythm-studio-ui/**'
      - 'packages/rhythm-core/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  studio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build Studio UI
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build:studio
      - name: Test Core Contracts
        run: npm run test:core
      - name: Run Studio E2E Guardrail
        env:
          E2E_BACKEND_MODE: live
          E2E_APP_TARGET: studio
          STUDIO_BASE_URL: http://127.0.0.1:3000
          STUDIO_E2E_EMAIL: ${{ secrets.STUDIO_E2E_EMAIL }}
          STUDIO_E2E_PASSWORD: ${{ secrets.STUDIO_E2E_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run test:studio:e2e -- --grep-invert @patient-followup
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: studio-lint-artifacts
          path: .lint-artifacts
          if-no-files-found: ignore
